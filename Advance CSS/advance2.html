<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
      width: 250px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.162), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      text-align: center;
    }
    
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 40px;
    }
    
.bottom {
      padding: 10px;
    }
    </style>
<body>
    
<h1>Create Cards</h1>

<p>The box-shadow property can be used to create paper-like cards:</p>

<div class="container">
  <div class="header">
    <h1>1</h1> 
</div>

  <div class="bottom">
    <p>January 1, 2021</p>
  </div>
  
</div>
</body>
</html>
